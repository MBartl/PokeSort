<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PokéSort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>
  <body>
    <img src="pokesort.png" alt="PokeSort, written in the Pokemon font" style='padding-top: 3em; padding-bottom: 2em; display: block; margin-left: auto; margin-right: auto;'>
    <table id="pokeTable" class="ui striped table" style="width: 60%; margin-left: auto; margin-right: auto; text-align: right;">
    <thead>
      <th style="width:10%"></th>
      <th>
        ID
        <button id="idUp" type="button"><i class="caret up icon"></i></button>
        <button id="idDown" type="button"><i class="caret down icon"></i></button>
      </th>
      <th>
        Pokémon
        <button id="pokeUp" type="button"><i class="caret up icon"></i></button>
        <button id="pokeDown" type="button"><i class="caret down icon"></i></button>
      </th>
      <th>
        Type
        <button id="typeUp" type="button"><i class="caret up icon"></i></button>
        <button id="typeDown" type="button"><i class="caret down icon"></i></button>
      </th>
    </thead>
    </table>
  </body>
  <script type="text/javascript" src='index.js'></script>
</html>
